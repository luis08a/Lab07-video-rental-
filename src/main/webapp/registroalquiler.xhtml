<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title></title>
</h:head>
<h:body>
	<f:metadata>
	    <f:viewParam name="idcl" value="#{alquilerBean.idcl}" />
	</f:metadata>
	<h1>Registro alquiler de cliente #{alquilerBean.idcl}</h1>
	<p:dataTable id="r_table" var="it" value="#{alquilerBean.items}">
		<p:column headerText="Nombre item">
			<h:outputText value="#{it.item.nombre}" />
		</p:column>
		<p:column headerText="ID item">
			<h:outputText value="#{it.item.id}" />
		</p:column>
		<p:column headerText="Documento">
			<h:outputText value="#{it.id}" />
		</p:column>
		<p:column headerText="Fecha inicio renta">
			<h:outputText value="#{it.fechainiciorenta}" />
		</p:column>
		<p:column headerText="Feacha fin renta">
			<h:outputText value="#{it.fechafinrenta}" />
		</p:column>
		<p:column headerText="Multa">
			<h:outputText value="#{alquilerBean.consultarMulta(it.item.id)}" />
		</p:column>	
	</p:dataTable>
	<h1>Rentar Item</h1>
	<h:form id="r_form">
		<h2>item </h2><p:inputText id="item" binding="#{item}" /><br/>
		<h2>dias </h2><p:inputText id="dias" binding="#{dias}" /><br/>
		<p:commandButton value="Rentar" update="r_table" actionListener="#{alquilerBean.registrarItem(item.value,dias.value)}" />
	</h:form>
</h:body>
</html>
