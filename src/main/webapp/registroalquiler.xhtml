<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title></title>
</h:head>
<h:body>
	<f:metadata>
	    <f:viewParam name="idcl" value="#{alquilerBean.idcl}" />
	</f:metadata>
	<h1>Registro de alquileres</h1>
	<p:dataTable id="Register_table" var="it" value="#{alquilerBean.items}">
		<p:column headerText="Nombre item">
			<h:outputText value="#{it.item.toString()}" />
		</p:column>
		<p:column headerText="Nombre item">
			<h:outputText value="#{it.id}" />
		</p:column>
	</p:dataTable>
	
</h:body>
</html>
