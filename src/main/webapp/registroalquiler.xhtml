<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title></title>
</h:head>
<h:body>
	<h1>Registro de alquileres</h1>
	<p:dataTable id="Register_table" var="item" value="#{alquilerBean.itemsSinRegresar}">
		<p:column headerText="Nombre item">
			<h:outputText value="#{item.nombre}" />
		</p:column>
		<p:column headerText="Valor multa">
			<h:outputText value="#{user.login}" />
		</p:column>		
	</p:dataTable>
	<h:form>
	    <h:panelGrid id="grid" cellpadding="5" columns="2" style="margin-bottom:10px">
	        <f:facet name="header">
	            <p:messages id="msgs" />
	        </f:facet>
	 
	        <p:outputLabel for="item_code" value="Codigo:" />
	        <p:inputText id="item_code" value="#{alquilerBean.codigoItem}" required="true" requiredMessage="Codigo requerido." />
	 
	        <p:outputLabel for="days" value="Dias:" />
	        <p:inputText id="days" value="#{alquilerBean.diasARentar}" required="true" requiredMessage="Dias requeridos." />
	        
	         <p:outputLabel value="#{alquilerBean.costoAlquiler}" id="costo" update="costo" />
	    </h:panelGrid>

	    <h:panelGrid columns="1" cellpadding="5">
	        <p:commandButton value="Registrar" id="btnRegister" actionListener="#{alquilerBean.registrarItemACliente}" outcome="registrocliente" />
	    </h:panelGrid>
	</h:form>
</h:body>
</html>
