<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head><title></title></h:head>
<h:body>
	<h1>Clientes</h1>
	<p:dataTable id="client_table" var="client" value="#{alquilerBean.clientes}">
		<p:column headerText="nombre">
			<h:outputText value="#{client.nombre}" />
		</p:column>
		<p:column headerText="documento">
			<h:outputText value="#{client.documento}" />
		</p:column>
		<p:column headerText="telefono">
			<h:outputText value="#{client.telefono}" />
		</p:column>
		<p:column headerText="direccion">
			<h:outputText value="#{client.direccion}" />
		</p:column>
		<p:column headerText="email">
			<h:outputText value="#{client.email}" />
		</p:column>
		<p:column headerText="vetado">
			<h:outputText value="#{client.vetado}" />
		</p:column>
		<p:column headerText="alquiler">
			<p:button outcome="registroalquiler?idcl=#{client.documento}" value="Consultar" />
		</p:column>
	</p:dataTable>
	<h3>agregar usuario</h3>
	<h:form id="c_form">
		<h1>nombre </h1><p:inputText id="nombre" binding="#{nombre}" /> <br/>
		<h1>documento </h1><p:inputText id="documento" binding="#{documento}" /><br/>
		<h1>telefono </h1><p:inputText id="telefono" binding="#{telefono}" /><br/>
		<h1>direccion </h1><p:inputText id="direccion" binding="#{direccion}" /> <br/> 
		<h1>email </h1><p:inputText id="email" binding="#{email}" /><br/>
		<p:commandButton value="registrar" update="client_table c_form" actionListener="#{alquilerBean.insertarCliente(nombre.value,documento.value,telefono.value,direccion.value,email.value)}" />
	</h:form>
</h:body>
</html>
