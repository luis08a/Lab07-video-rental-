<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head><title></title></h:head>
<h:body>
	<h1>Clientes</h1>
	<p:dataTable id="client_table" var="client" value="#{alquilerItemsBean.clientes}">
		<p:column headerText="nombre">
			<h:outputText value="#{client.nombre}" />
		</p:column>
		<p:column headerText="documento">
			<h:outputText value="#{client.documento}" />
		</p:column>
		<p:column headerText="telefono">
			<h:outputText value="#{client.telefono}" />
		</p:column>
		<p:column headerText="direccion">
			<h:outputText value="#{client.direccion}" />
		</p:column>
		<p:column headerText="email">
			<h:outputText value="#{client.email}" />
		</p:column>
		<p:column headerText="vetado">
			<h:outputText value="#{client.vetado}" />
		</p:column>
	</p:dataTable>
</h:body>
</html>
